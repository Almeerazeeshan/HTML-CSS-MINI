<body>
    <style>
    .container {
      display: flex;
      align-items: flex-start;
      margin-top: 50px;
    }
    .left-section {
      text-align: center;
      margin-right: 20px;
    }
    .left-section img {
      width: 500px; 
      height: 230px;
    }
    .right-section {
      background-color: #4FC3F7; 
      width: 150px;
      height: 250px;
    }
    .name {
      font-size: 14px;
      color: gray;
      margin-bottom: 5px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 20px;
      background-color: #fce4ec; /* Light pink background (gap area) */
    }
    .grid-item {
      background-color: #9e9e9e; /* Grey background */
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
