<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TASK-8</title>

  <style>
    .hero-container {
      position: relative;
      width: 100%;
      height: 500px;
      background-image: url('https://i.pinimg.com/originals/22/60/0a/22600a22935e28f29c8e1e8028eee6b9.jpg');
      background-size: cover;
      background-position: center;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-content {
      position: absolute;
      z-index: 2;
    }

    .hero-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .hero-button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <div class="hero-content">
      <h1>Welcome to Our Site</h1>
      <p>Discover amazing things.</p>
      <button class="hero-button">Get Started</button>
    </div>
  </div>

</body>
</html>
