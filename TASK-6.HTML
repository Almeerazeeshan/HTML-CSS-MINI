<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TASK-6 Table</title>
  <style>
    table {
      width: 90%;
      border-collapse: collapse;
    }
    td {
      border: 1.5px solid black;
      vertical-align: top;
      padding: 10px;
    }
    .middle {
      padding: 0; 
    }
    .middle table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
    }
    .middle td {
      border: 1px solid black;
      padding: 6px;
      height: 25%; 
    }
  </style>
</head>
<body>
<table>
    <tr>
        <td>  </td>
        <td></td>
        <td></td>
    </tr>
</table>    

<table>
   
    <tr>
    <!-- Left big cell -->
    <td style="width: 25%; height: 100px;"></td>

    <!-- Middle cell with 4 sub-rows -->
    <td class="middle" style="width: 25%;">
      <table>
        <tr><td>Row 1</td></tr>
        <tr><td>Row 2</td></tr>
        <tr><td>Row 3</td></tr>
        <tr><td>Row 4</td></tr>
        
      </table>
    </td>

    <!-- Right big cell -->
    <td style="width: 25%;"></td>
  </tr>
  </table>
  <table>
    <tr>
        <td>  </td>
        <td></td>
        <td></td>
    </tr>
</table>
<br>
  
<table>
    <tr>
        <td style="background-color: olive; height: 25px;"></td>
    </tr>
</table>
<table>
    <tr>
        <td style="width: 15%; height: 300px;"></td>
    
        <td  style="width: 45%;">
          <table>
            <tr>
                <td>
                    <img src="https://th.bing.com/th/id/OIP.u644Xi3mkAEwyORqp2kI4QHaEo?rs=1&pid=ImgDetMain"  height="400" width="600">
                </td>
            </tr>
                    
          </table>
        </td>
    
        <!-- Right big cell -->
        <td style="width: 15%;"></td>
      </tr>
      </table>
      <table>
        <tr>
            <td style="background-color: blue; height: 25px;"></td>
        </tr>
    </table>
     
</table>
</body>
</html>
